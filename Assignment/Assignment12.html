<!doctype html>
<html>

<head>
    <script>
        function reverseInput() {
            let a, inputValue, b, temp = 0;
            let number
            let outputValue
            // getting value of input by ID
            inputValue = Number(document.getElementById("input").value);
            outputValue = document.getElementById("output");

            b = inputValue;
            while (inputValue > 0) {
                a = inputValue % 10;
                inputValue = parseInt(inputValue / 10);
                temp = temp * 10 + a;
            }
            // setting value of input in reverse order 
            outputValue.textContent = temp
        }
    </script>
</head>
<!-- Html file of the program -->

<body>
    Enter any Number: <input id="input">
    <button onclick="reverseInput()">Check</button></br><br>
    <span>Output: </span>
    <span id="output"></span>
</body>
