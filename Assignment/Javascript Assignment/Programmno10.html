  <body>  
    <script>  
      function greet() {
        const hour = new Date().getHours();
        if (hour > 4 && hour < 12)
            console.log("Good Morning!");
        else if (hour > 12 && hoour < 18)
            console.log("Good Afternoon!");
        else if (hour > 18 && hour < 22)
            console.log("Good Evening!");
        else
            console.log("Good Night!");
    }
    greet();
    </script>
