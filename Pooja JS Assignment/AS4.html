4) Write a JavaScript function that accepts a string as a parameter and converts the first
letter of each word of the string in upper case.
-->
<!DOCTYPE html>  
<html>  
    <head> 
        <script type="text/javascript"> 
        function uppercase(str)
        {
            console.log("pooja is learning Salesforce");
            var array1 = str.split(' ');
            var newarray1 = [];
            
            for(var x = 0; x < array1.length; x++){
                newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
            }
            return newarray1.join(' ');
        }//split by space
        console.log(uppercase("pooja is learning Salesforce"));
</script>
</head>

</html>
