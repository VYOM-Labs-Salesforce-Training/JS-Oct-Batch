<html>
	<body>
		<script>
			const operator = prompt('Enter operator ( either +, -, * or / ): ');

			var number1 = parseInt(prompt("Enter the value for num 1 : "));
			var number2 = parseInt(prompt("Enter the value for num 1 : "));

			if (operator == '+')
			{
                result = number1 + number2;
            }
            else if (operator == '-')
            {
                result = number1 - number2;
            }
            else if (operator == '*')
            {
                result = number1 * number2;
            }
            else
            {
                result = number1 / number2;
            }

           document.write(+result);
		</script>
	</body>
</html>
